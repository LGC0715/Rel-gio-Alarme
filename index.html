<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rel√≥gio Digital com Alarme</title>
</head>

<body>
    <div class="container">
        <div class="relogio">
            <div>
                <span id="horas">00</span>
                <span class="tempo">Horas</span>
            </div>

            <div>
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span>
            </div>

            <div>
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span>
            </div>
        </div>

        <div class="alarme">
            <h3>Configurar Alarme:</h3>
            <label for="horaAlarme">Hora:</label>
            <input type="number" id="horaAlarme" min="0" max="23" value="00">
            <label for="minutoAlarme">Minuto:</label>
            <input type="number" id="minutoAlarme" min="0" max="59" value="00">
            <button id="definirAlarme">Definir Alarme</button>
            <p id="mensagemAlarme"></p>
        </div>
    </div>

    <audio id="somAlarme" src="assets/sound/alarm.mp3" preload="auto"></audio>

    <script src="assets/js/script.js"></script>
</body>

</html>
